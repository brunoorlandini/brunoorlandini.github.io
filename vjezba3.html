<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {width: 600px;
            height: 600px;
            border: 2px;
            border-color: black;
            border-style: solid;
            background-color: red;
            position: relative;
            }
        .div2 {height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);}
           

   
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
    
</body>
</html>
